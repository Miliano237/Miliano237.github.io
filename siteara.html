<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Universe of Miliano</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            text-align: center;
        }

        .text-area {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #87cefa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .text-area textarea {
            width: 100%;
            height: 300px;
            border: none;
            background-color: #87cefa;
            resize: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Welcome in the Universe of Miliano</h1>
    <div class="text-area">
        <textarea placeholder="Type your long text here..."></textarea>
    </div>
</body>
</html>
